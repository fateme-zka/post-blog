{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}

    <article class="media content-section">
        <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">

        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"f A - F d, Y" }}</small>
                {% if request.user == post.author %}
                    <a class="btn btn-outline-danger btn-sm mt-1 mb-1 ml-3" href="{% url 'blog:post-delete' post.pk %}">Delete</a>
                    <a class="btn btn-outline-info btn-sm mt-1 mb-1" href="{% url 'blog:post-update' post.pk %}">Update</a>
                {% endif %}
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>



{% endblock content %}
