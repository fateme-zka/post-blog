{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}

    <div class="content-section">
        <div class="content-section">
            <form method="post" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h4>Are you sure you want to delete this post ( {{ post.title }} )?!</h4>
                </fieldset>
                <div class="form-group">
                    <input type="submit" value="Yes I'm Sure" class="btn btn-danger">
                    <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
                </div>
            </form>
        </div>

    </div>


{% endblock content %}
